<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#fdba74" opacity="0.15"/>
  <circle cx="1100" cy="530" r="250" fill="#f9a8d4" opacity="0.15"/>

  <!-- Logo icon -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#iconGradient)"/>
    <text x="40" y="55" text-anchor="middle" font-size="40" font-weight="bold" fill="white">M</text>
  </g>

  <!-- Title -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#1f2937">まとめるん</text>

  <!-- Beta badge -->
  <text x="820" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9ca3af">Beta</text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#6b7280">掲示板まとめ作成ツール</text>

  <!-- Features -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9ca3af">5ch / open2ch / 2ch.sc / Shikutoku 対応</text>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#d1d5db">matomeln.com</text>
</svg>
