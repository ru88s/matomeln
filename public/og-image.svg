<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="white" opacity="0.1"/>

  <!-- Logo background -->
  <rect x="540" y="120" width="120" height="120" rx="24" fill="white" filter="url(#shadow)"/>

  <!-- Logo icon (clipboard emoji representation) -->
  <text x="600" y="200" font-size="72" text-anchor="middle" fill="#0EA5E9">📋</text>

  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" text-anchor="middle" fill="white" letter-spacing="0.08em">シクマト</text>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="white" opacity="0.95">Shikutokuまとめ作成ツール</text>

  <!-- Feature badges -->
  <g transform="translate(300, 450)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="60" rx="30" fill="white" filter="url(#shadow)"/>
    <text x="90" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#0284C7">✨ かんたん編集</text>

    <!-- Badge 2 -->
    <rect x="210" y="0" width="180" height="60" rx="30" fill="white" filter="url(#shadow)"/>
    <text x="300" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#0284C7">🚀 直接投稿</text>

    <!-- Badge 3 -->
    <rect x="420" y="0" width="180" height="60" rx="30" fill="white" filter="url(#shadow)"/>
    <text x="510" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#0284C7">🆓 完全無料</text>
  </g>
</svg>