<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" fill="none">
  <!-- Background -->
  <rect width="192" height="192" rx="43" fill="white"/>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>

  <!-- 3本の線（まとめるコンテンツを表現） -->
  <rect x="24" y="48" width="80" height="24" rx="12" fill="url(#iconGradient)" opacity="0.7" />
  <rect x="24" y="84" width="96" height="24" rx="12" fill="url(#iconGradient)" opacity="0.85" />
  <rect x="24" y="120" width="64" height="24" rx="12" fill="url(#iconGradient)" opacity="0.7" />

  <!-- > 矢印（集約を表現） -->
  <path
    d="M128 56L168 96L128 136"
    stroke="url(#iconGradient)"
    stroke-width="20"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
